    <hr class="my-4">
    <p>It uses Python, Flask, Bootstrap and SQlite. </p>

<div class="container">
    <form action="http://localhost:5000/add" method="POST">
        <div class="form-group">
            <label for="exampleInputEmail1">First name</label>
            <input type="text" class="form-control" id="firstname" name="firstname" aria-describedby="emailHelp">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Last name</label>
            <input type="text" class="form-control" id="lastname" name="lastname">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Street Address</label>
            <input type="text" class="form-control" id="street_address" name="street_address" aria-describedby="emailHelp">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">City</label>
            <input type="text" class="form-control" id="city" name="city">
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
