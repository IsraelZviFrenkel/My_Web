<table class="table table-striped">
    <thead>
    <tr>
        <th scope="col">ID</th>
        <th scope="col">First name</th>
        <th scope="col">Last name</th>
        <th scope="col">Street Address</th>
        <th scope="col">City</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        {% for student in student_data %}
        <th scope="row">{{ student[0] }}</th>
        <td>{{ student[1] }}</td>
        <td>{{ student[2] }}</td>
        <td>{{ student[3] }}</td>
        <td>{{ student[4] }}</td>
    </tr>
    {% endfor %}

    </tbody>
</table>
